plugins {
  id 'java-library'
  id 'maven-publish'
}

group = project.group
version = '1.2'
var projectId = 6

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compileOnly project(':library-chat')

  compileOnly project.adventure_api
  compileOnly project.gson
}

publishing {
  repositories {
    maven {
      url getDeployUrl(projectId)
      credentials {
        username = deploy_token_name
        password = deploy_token_key
      }

    }
  }

  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}