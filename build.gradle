group = project.group
version = '1.1-SNAPSHOT'
archivesBaseName = 'library-basic'
var projectId = 6

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url = uri 'https://repo.maven.apache.org/maven2/'
  }
}

dependencies {

  compileOnly project(':library-chat')

  compileOnly project.adventure_api
  compileOnly project.gson
}

publishing {
  repositories {
    maven {
      url getDeployUrl(projectId)
      credentials {
        username = deploy_token_name
        password = deploy_token_key
      }
    }
  }
}